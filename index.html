<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/control-grid.css">
    <title>Exemplo</title>
</head>
<body>
    <div id="control">
        <input id="up" class="btn-control" type="image" src="arrow.svg" alt="" oncontextmenu="return false;">
        <input id="left" class="btn-control" type="image" src="arrow.svg" oncontextmenu="return false;">
        <input id="right" class="btn-control" type="image" src="arrow.svg" oncontextmenu="return false;">
        <input id="down" class="btn-control" type="image" src="arrow.svg" oncontextmenu="return false;">
    </div>
    <script>
        function getStyle(element,value){
            return window.getComputedStyle(element).getPropertyValue(value)
        }
        function getBtn(){
            
            document.querySelectorAll(".btn-control").forEach(btn=>{
                getStyle(btn,"background-color")=="rgb(0, 128, 0)"?console.log(btn.id):0//Aqui coloca a função ou método que realiza a movimentação do player
            })
            
        }
        function loop(){
            getBtn()
            requestAnimationFrame(loop)
        }
        loop()
    </script>
</body>
</html>

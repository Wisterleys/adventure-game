<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/control-grid.css">
    <title>Exemplo</title>
</head>
<body>
    <div id="control">
        <input id="up" class="btn-control" type="image" src="arrow.svg" alt="">
        <input id="left" class="btn-control" type="image" src="arrow.svg">
        <input id="right" class="btn-control" type="image" src="arrow.svg">
        <input id="down" class="btn-control" type="image" src="arrow.svg">
    </div>
    <script>
        document.querySelectorAll(".btn-control").forEach(btn=>{
            btn.addEventListener("mousedown",e=>e.target.style.background="green")
            btn.addEventListener("mouseup",e=>e.target.style.background="blue")
        })
        function getBtn(){
            document.querySelectorAll(".btn-control").forEach(btn=>{
                btn.style.background&&btn.style.background=="green"?console.log(btn.id):0//Aqui coloca a função ou método que realiza a movimentação do player
            })
            
        }
        function loop(){
            getBtn()
            requestAnimationFrame(loop)
        }
        loop()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Game Witie</title>
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="logo"><img src="img/logo-game.png" alt="" width="100%"></div>
        </nav>
    </header>
    <main>
        <div class="cenario">
            <div id="player"></div>
            <footer class="floor">
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
               <div class="chunk"></div>
            </footer>
        </div>
        <!-- Controls -->
        <div id="control-painel">
            <div id="control">
                <input id="up" class="btn-control action" type="image" src="img/arrow.svg" alt="" oncontextmenu="return false;">
                <input id="left" class="btn-control action" type="image" src="img/arrow.svg" oncontextmenu="return false;">
                <input id="right" class="btn-control action" type="image" src="img/arrow.svg" oncontextmenu="return false;">
                <input id="down" class="btn-control action" type="image" src="img/arrow.svg" oncontextmenu="return false;">
            </div>
            <div class="control-actions">
                <input id="shoot" class="btn-control action2" type="image" src="img/shoot.svg" oncontextmenu="return false;">
                <input id="run" class="btn-control action2" type="image" src="img/run.svg" oncontextmenu="return false;">
                <input id="super" class="btn-control action2" type="image" src="img/super.svg" oncontextmenu="return false;">
            </div>
        </div>
        <!-- ----------------------- -->
        <div class="general-info">
            <img src="img/cel.svg" alt="">
        </div>
    </main>
    <script src="js/prototypes.js"></script>
    <script src="js/players/Player.js"></script>
    <script src="js/controles/ControlMouse.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

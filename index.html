<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/control-grid.css">
    <title>Exemplo</title>
</head>
<body>
    <div id="control">
        <div id="up" class="btn-control"></div>
        <div id="left" class="btn-control"></div>
        <div id="right" class="btn-control"></div>
        <div id="down" class="btn-control"></div>
    </div>
    <script>
        document.querySelectorAll(".btn-control").forEach(btn=>{
            btn.addEventListener("mousemove",e=>{console.log(e.target.style.background="green")})
            btn.addEventListener("mouseout",e=>{console.log(e.target.style.background="blue")})
        })
    </script>
</body>
</html>
